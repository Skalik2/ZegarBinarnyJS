<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script type="text/javascript" src="scripts.js" defer></script>
    <script type="text/javascript" src="scriptBackGround.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!--<meta http-equiv="refresh" content="1">-->
    <title>BClock</title>
  </head>
  <body>
    <div class="main">
      <div class="colOut col1">
        <div class="colIn">
          <div class="sqr invisible"></div>
          <div class="sqr invisible"></div>
          <div class="sqr hour1 two"></div>
          <div class="sqr hour2 one"></div>
        </div>
        <div class="colIn">
          <div class="sqr hour3 eight"></div>
          <div class="sqr hour4 four"></div>
          <div class="sqr hour5 two"></div>
          <div class="sqr hour6 one"></div>
        </div>
      </div>
      <div class="colOut col2">
        <div class="colIn">
          <div class="sqr invisible"></div>
          <div class="sqr min1 four"></div>
          <div class="sqr min2 two"></div>
          <div class="sqr min3 one"></div>
        </div>
        <div class="colIn">
          <div class="sqr min4 eight"></div>
          <div class="sqr min5 four"></div>
          <div class="sqr min6 two"></div>
          <div class="sqr min7 one"></div>
        </div>
      </div>
      <div class="colOut col3">
        <div class="colIn">
          <div class="sqr invisible"></div>
          <div class="sqr sek1 four"></div>
          <div class="sqr sek2 two"></div>
          <div class="sqr sek3 one"></div>
        </div>
        <div class="colIn">
          <div class="sqr sek4 eight"></div>
          <div class="sqr sek5 four"></div>
          <div class="sqr sek6 two"></div>
          <div class="sqr sek7 one"></div>
        </div>
      </div>
    </div>
  </body>
  <div class="info">
    <a class="buttonHelp"><i class="fa-solid fa-circle-info"></i></a>
  </div>
  <div class="alert">
    <span class="closebtn">&times;</span>
    <p>
      To correctly read this clock you need to add numbers verticaly (hh:mm:ss)!
    </p>
  </div>
</html>
